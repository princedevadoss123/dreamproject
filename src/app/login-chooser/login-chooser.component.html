<div class="login-chooser-background">
  <div class="inner-area">
    <div (click)="oauthLogin('google')" class="icon google-icon"></div>
    <div (click)="oauthLogin('facebook')" class="icon facebook-icon"></div>
    <div (click)="oauthLogin('linkedin')" class="icon linkedin-icon"></div>
    <div class="divider chooser-divider"></div>
      <form name="form" class="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="login-header">Login</div>
        <div class="divider login-divider"></div>
        <div class="content form-group">
          <div class="label">Email:</div>
          <input class="input form-control" type="text" [ngClass]="{ 'input-error': f.submitted && !username.valid }" placeholder="Email..." name="username" [(ngModel)]="model.username" #username="ngModel" required/>
          <div class="normal-block" [ngClass]="{ 'error-block': f.submitted && !username.valid }">Username is required</div>
        </div>
        <div class="content form-group">
          <div class="label">Password:</div>
          <input class="input form-control" [ngClass]="{ 'input-error': f.submitted && !password.valid }" type="password" placeholder="Password..." name="password" [(ngModel)]="model.password" #password="ngModel" required/>
          <div class="normal-block" [ngClass]="{ 'error-block' : f.submitted && !password.valid }">Password is required</div>
        </div>
        <input class="login-check" type="checkbox"/><span class="show-password">show password</span>
        <button class="login-button">Login</button>
      </form>
    <a class="login-register" [routerLink]="['/change/pwd']" [queryParams]="{ mode : 'success' }">register</a>
    <a class="login-changepwd" [routerLink]="['/change/pwd']" [queryParams]="{ mode : 'request' }">change password</a>
  </div>
</div>
