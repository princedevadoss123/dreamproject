<div class="signUpForm-background">
    <div class="inner-area">
      <div>
        <section>
            <div class="text-center">
                <div class="card card-glass">
                    <div class="card-body">
                        <header>
                            <h3>Registration</h3>
                            <hr />
                        </header>
                        <div class="">
                            <form class="myFormInput" [formGroup]="registrationForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" formControlName="firstName"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" formControlName="lastName"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" formControlName="email"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username *" formControlName="username"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" formControlName="password"/>
                                </div>
                                <div class="form-check mt-4 mb-4 text-left">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input"/>
                                        <span>I Agree to Terms and Conditions.</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block mt-5 mySubmitBtn" (click)="register()" [disabled]="!registrationForm.valid">
                                        <span>Register</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

      </div>
      </div>
</div>
