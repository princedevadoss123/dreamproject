<div class="signUpForm-background">
    <div class="inner-area">
      <div>
        <div class="input">
            <label>First Name</label>
            <input type="text">
          </div>
          <div class="input">
              <label>Last Name</label>
              <input type="text">
            </div>
            <div class="input">
                <label>Email Id</label>
                <input type="text">
              </div>  
      <div class="input">
          <label>Username</label>
          <input type="text">
        </div>
        <div class="input">
          <label>Password</label>
          <input type="password">
        </div>
      </div>
        <button class="register-button" (click)="onRegister()">Register</button>
      </div>
</div>
